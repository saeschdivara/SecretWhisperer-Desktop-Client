<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="qrc:/ui/css/3rdparty/SASS-Material-Design-for-Bootstrap/material-bootstrap.min.css"/>
    <link rel="stylesheet" href="qrc:/ui/css/stylesheets/screen.css"/>
    <script src="qrc:/ui/js/3rdparty/jquery-2.1.4.min.js"></script>
    <script src="qrc:/ui/css/3rdparty/SASS-Material-Design-for-Bootstrap/material-bootstrap.min.js"></script>
    <script src="qrc:/ui/js/dist/app.js"></script>

    <script>
        jQuery(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            jQuery('.modal-trigger').leanModal();
        });
    </script>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>

<main>
    <div class="row">
        <div class="col s4">
            <a href="#modal1" class="btn-floating btn-large waves-effect waves-light red modal-trigger">
                <i class="material-icons">add</i>
            </a>

            <div id="contacts" class="collection">
                <div class="contact-box">
                    <a href="#!" class="collection-item active">Alvin</a>
                </div>
                <div class="contact-box">
                    <a href="#!" class="collection-item">Testin</a>
                </div>
            </div>

        </div>

        <div class="col s8">

            <!-- CHATTING -->
            <div id="chatbox">

                <div id="chat-messages">

                    <div class="message-box partner-message blue darken-1">
                        <div class="message">
                            <p>Hi</p>
                        </div>
                    </div>

                    <div class="message-box my-message blue lighten-3">
                        <div class="message">
                            <p>Hi</p>
                        </div>
                    </div>

                </div>


                <textarea name="chat-input" id="chat-input" class="materialize-textarea"></textarea>
                <br/>
                <button id="submit-message-button" class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div id="userbox">
                <label for="username">My user:</label> <br/>
                <input type="text" id="username" />
                <br/>

                <button id="submit-user-button" class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Add new contact</h4>

                    <div id="otheruserbox">
                        <label for="other-username">Other user:</label> <br/>
                        <input type="text" id="other-username" />
                    </div>
                </div>
                <div class="modal-footer">
                    <a id="submit-other-user-button" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
                        Add
                    </a>
                </div>
            </div>





        </div>
    </div>


</main>
</body>
</html>
